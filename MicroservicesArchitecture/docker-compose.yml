services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: storycraft-sqlserver
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Politecnica1!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - storycraft-network

  # Auth Service
  auth-service:
    build:
      context: ./backendv2/storycraft-auth-service
      dockerfile: Dockerfile
    container_name: storycraft-auth-service
    restart: always
    networks:
      - storycraft-network
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=sqlserver://sqlserver:1433;database=BDD_STORYCRAFT;user=usr_storycraft;password=Politecnica1;encrypt=true;trustServerCertificate=true
      - JWT_SECRET=S3cr3tK3y4JWT
    depends_on:
      - sqlserver

  # Chapters Service
  chapters-service:
    build:
      context: ./backendv2/storycraft-chapters-service
      dockerfile: Dockerfile
    container_name: storycraft-chapters-service
    restart: always
    networks:
      - storycraft-network
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DATABASE_URL=sqlserver://sqlserver:1433;database=BDD_STORYCRAFT;user=usr_storycraft;password=Politecnica1;encrypt=true;trustServerCertificate=true
    depends_on:
      - sqlserver

  # Stories Service
  stories-service:
    build:
      context: ./backendv2/storycraft-stories-service
      dockerfile: Dockerfile
    container_name: storycraft-stories-service
    restart: always
    networks:
      - storycraft-network
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=sqlserver://sqlserver:1433;database=BDD_STORYCRAFT;user=usr_storycraft;password=Politecnica1;encrypt=true;trustServerCertificate=true
    depends_on:
      - sqlserver

  # API Gateway
  api-gateway:
    build:
      context: ./backendv2/storycraft-api-gateway
      dockerfile: Dockerfile
    container_name: storycraft-api-gateway
    restart: always
    networks:
      - storycraft-network
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_ENDPOINT=http://auth-service:3001
      - STORIES_ENDPOINT=http://stories-service:3002
      - CHAPTERS_ENDPOINT=http://chapters-service:3003
      - JWT_SECRET=S3cr3tK3y4JWT
    depends_on:
      - auth-service
      - stories-service
      - chapters-service

  # Frontend
  frontend:
    build:
      context: ./frontend/Proyecto1B-StoryCraft
      dockerfile: Dockerfile
    container_name: storycraft-frontend
    restart: always
    networks:
      - storycraft-network
    ports:
      - "80:80"
    depends_on:
      - api-gateway

networks:
  storycraft-network:
    driver: bridge

volumes:
  sqlserver-data:
